<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="../img/项目管理.png" >
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/jquerysession.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/bootstrap-datepicker3.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-datepicker.min.js"></script>
    <script src="../js/bootstrap-datepicker.zh-CN.min.js"></script>
    <link rel="stylesheet" href="../css/BeAlert.css">
    <script src="../js/BeAlert.js"></script>
<meta charset="utf-8">
<title>实用新型专利信息管理</title>
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">实用新型专利信息管理</a>
            </div>
            <a class="user" id="in">登录</a>
            <a class="user" id="out">退出登录</a>
        </div>
    </nav>
    <div class="search">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="input-group in">
                <input id="code_text" type="text" class="form-control" placeholder="请输入专利公开号">
                <span class="input-group-btn">
                    <button id="btn_search_code" class="btn btn-default" type="button">公开号查找
                </span>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="input-group in">
                <input id="name_text" type="text" class="form-control" placeholder="请输入专利名称">
                <span class="input-group-btn">
                    <button id="btn_search_name" class="btn btn-default" type="button">名称查找
                </span>
            </div>
        </div>
    </div>

    <div class="btn-group col-lg-6 col-md-6 col-sm-6">
        <button id="btn_add" class="btn btn-default inline" type="button">增加
        <button id="btn_delete" class="btn btn-default inline" type="button" >删除
        <button id="btn_update" class="btn btn-default inline" type="button">修改
    </div>
    <div class="tb">
        <table class="table">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>公开号</th>
                    <th>名称</th>
                    <th>发明人</th>
                    <th>申请人</th>
                    <th>公开日期</th>
                </tr>
            <tbody>
            </tbody>
        </table>
        <button id="btn_danger" class="btn btn-danger delete">删除</button>
        <button id="btn_primary" class="btn btn-primary update">修改</button>
        <button id="btn_default" class="btn btn-default delete update">取消</button>
    </div>
    <div class="modal fade" id="info" tabindex="-1" role="dialog" aria-labelledby="infoLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="infoLabel">新增</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="code">公开号</label>
                        <input type="text" name="code" class="form-control" id="code" placeholder="公开号">
                    </div>
                    <div class="form-group">
                        <label for="name">名称</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="名称">
                    </div>
                    <div class="form-group">
                        <label for="inventor">发明人</label>
                        <input type="text" name="inventor" class="form-control" id="inventor" placeholder="发明人">
                    </div>
                    <div class="form-group">
                        <label for="applicant">申请人</label>
                        <input type="text" name="applicant" class="form-control" id="applicant" placeholder="申请人">
                    </div>
                    <div class="form-group time">
                        <label for="publication_time">公开时间</label>
                        <input type="text" name="publication_time" class="form-control" id="publication_time" placeholder="公开时间">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default mod" data-dismiss="modal">取消</button>
                    <button type="button" id="btn_submit" class="btn btn-primary mod" data-dismiss="modal">增加</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="loginLabel">登录</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username">账号</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="账号">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="密码">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn_login" class="btn btn-primary mod" data-dismiss="modal">登录</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/index.js"></script>
</body>
 
</html>
